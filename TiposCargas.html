<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Tipos de Carga - DUNAMIS SA</title>
    <link rel="stylesheet" href="CSS/tiposcarga.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/js/bootstrap.bundle.min.js"></script>
    <script src="js/tiposcarga.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>Administrar Tipos de Carga</h1>
    </header>
    <main class="main-content">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descripción</th>
                    <th>Tarifa por Kilo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tipoCargaTableBody">
                <tr>
                    <td>1</td>
                    <td>Fabril</td>
                    <td>500</td>
                    <td>
                        <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editModal" data-id="1">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteTipoCarga(1)">Eliminar</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Perecedera</td>
                    <td>300</td>
                    <td>
                        <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editModal" data-id="2">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteTipoCarga(2)">Eliminar</button>
                    </td>
                </tr>
                <!-- Agrega más filas aquí según sea necesario -->
            </tbody>
        </table>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#editModal" onclick="showAddModal()">Agregar Nuevo Tipo de Carga</button>

        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Agregar/Editar Tipo de Carga</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="tipoCargaForm" novalidate>
                            <input type="hidden" id="TipoDeCargaID" name="TipoDeCargaID" />
                            <div class="form-group">
                                <label for="Descripcion">Descripción</label>
                                <input type="text" class="form-control" id="Descripcion" name="Descripcion" required maxlength="50" />
                                <div class="invalid-feedback">
                                    Completa este campo (máximo 50 caracteres).
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="TarifaPorKilo">Tarifa por Kilo</label>
                                <input type="number" class="form-control" id="TarifaPorKilo" name="TarifaPorKilo" required min="1" max="10000" />
                                <div class="invalid-feedback">
                                    Completa este campo con una tarifa válida (1-10000).
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
