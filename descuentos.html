<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Descuentos - DUNAMIS SA</title>
    <link rel="stylesheet" href="css/descuentos.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="header">
        <h1>Administrar Descuentos</h1>
    </header>
    <main class="main-content">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descripción</th>
                    <th>Porcentaje</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Descuento del 5%</td>
                    <td>5</td>
                    <td>
                        <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#editModal" data-id="1">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteDescuento(1)">Eliminar</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Descuento del 10%</td>
                    <td>10</td>
                    <td>
                        <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#editModal" data-id="2">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteDescuento(2)">Eliminar</button>
                    </td>
                </tr>
                <!-- Agrega más filas aquí según sea necesario -->
            </tbody>
        </table>
        <button class="btn btn-success" data-toggle="modal" data-target="#editModal">Agregar Nuevo Descuento</button>

        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Agregar/Editar Descuento</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="descuentoForm">
                            <input type="hidden" id="DescuentoID" name="DescuentoID" />
                            <div class="form-group">
                                <label for="Descripcion">Descripción</label>
                                <input type="text" class="form-control" id="Descripcion" name="Descripcion" required />
                            </div>
                            <div class="form-group">
                                <label for="Porcentaje">Porcentaje</label>
                                <input type="number" class="form-control" id="Porcentaje" name="Porcentaje" required />
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        $('#editModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var id = button.data('id');
            var modal = $(this);
            if (id) {
                // Simulando la obtención de datos
                var data = {
                    DescuentoID: id,
                    Descripcion: id === 1 ? 'Descuento del 5%' : 'Descuento del 10%',
                    Porcentaje: id === 1 ? 5 : 10
                };
                modal.find('#DescuentoID').val(data.DescuentoID);
                modal.find('#Descripcion').val(data.Descripcion);
                modal.find('#Porcentaje').val(data.Porcentaje);
            } else {
                modal.find('form')[0].reset();
            }
        });

        function deleteDescuento(id) {
            if (confirm('¿Está seguro de que desea eliminar este descuento?')) {
                // Simulando la eliminación de datos
                alert('Descuento ' + id + ' eliminado');
                location.reload();
            }
        }
    </script>
</body>
</html>
