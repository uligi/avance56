<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Mantenimiento - DUNAMIS SA</title>
    <link rel="stylesheet" href="/CSS/cargas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <h1>Mantenimiento del Sistema</h1>
        <a href="menu.html" class="button small">Menu Inicio</a>
    </header>
    <main class="main-content">
        <div class="maintenance-selector">
            <label for="maintenance-type">Seleccione el tipo de mantenimiento:</label>
            <select id="maintenance-type" name="maintenance-type" onchange="loadMaintenance()">
                <option value="">Seleccione...</option>
                <option value="clientes">Mantenimiento de datos de clientes</option>
                <option value="tarifas">Mantenimiento de tarifas por tipo de carga</option>
                <option value="usuarios">Mantenimiento de usuarios del sistema</option>
                <option value="roles">Mantenimiento de roles y permisos</option>
                <option value="facturacion">Mantenimiento de datos de facturación</option>
                <option value="descuentos">Mantenimiento de parámetros de descuentos</option>
                <option value="impuestos">Mantenimiento de configuración de impuestos</option>
                <option value="carga">Mantenimiento de datos de carga transportada</option>
                <option value="configuracion">Mantenimiento de configuraciones del sistema</option>
                <option value="auditoria">Mantenimiento de registros de auditoría</option>
            </select>
        </div>
        <div id="maintenance-content" class="maintenance-content">
            <!-- Aquí se cargará el contenido del mantenimiento seleccionado -->
        </div>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <form id="modal-form">
                <!-- El contenido del formulario se cargará dinámicamente -->
            </form>
        </div>
    </div>

    <script src="/JS/mantenimientos.js"></script>
</body>
</html>
