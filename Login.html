<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - DUNAMIS SA</title>
    <link rel="stylesheet" href="/CSS/Styles.css">
</head>
<body>
    <header class="header">
        <h1>Inicio</h1>
    </header>
    <main class="main-content">
        <form id="loginForm" class="login-form">
            <h2>Iniciar sesión para continuar</h2>
            <label for="email">Usuario</label>
            <input type="text" id="email" name="email" placeholder="dunamis@correo.com" required>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            <a href="forgot-password.html" class="link">Olvidé Contraseña</a>
            <input type="submit" value="Iniciar Sesión" class="button">
        </form>
    </main>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === 'admin' && password === '12345') {
                window.location.href = 'menu.html';
            } else {
                alert('Usuario o contraseña incorrectos');
            }
        });
    </script>
</body>
</html>
