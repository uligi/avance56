<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - DUNAMIS SA</title>
    <link rel="stylesheet" href="/CSS/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="header">
        <h1>Inicio</h1>
    </header>
    <main class="main-content">
        <form id="loginForm" class="login-form" novalidate>
            <h2>Iniciar sesión para continuar</h2>
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" placeholder="admin o empleado" required>
                <div class="invalid-feedback">
                    Por favor, introduce un nombre de usuario válido (admin o empleado).
                </div>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <div class="invalid-feedback">
                    Por favor, introduce una contraseña.
                </div>
            </div>
            <input type="submit" value="Iniciar Sesión" class="button">
        </form>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
