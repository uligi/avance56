<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Pagos - DUNAMIS SA</title>
    <link rel="stylesheet" href="css/pagos.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="header">
        <h1>Administrar Pagos</h1>
    </header>
    <main class="main-content">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Factura</th>
                    <th>Fecha</th>
                    <th>Monto</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>101</td>
                    <td>2024-07-01</td>
                    <td>150000</td>
                    <td>
                        <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#editModal" data-id="1">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="deletePago(1)">Eliminar</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>102</td>
                    <td>2024-07-01</td>
                    <td>200000</td>
                    <td>
                        <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#editModal" data-id="2">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="deletePago(2)">Eliminar</button>
                    </td>
                </tr>
                <!-- Agrega más filas aquí según sea necesario -->
            </tbody>
        </table>
        <button class="btn btn-success" data-toggle="modal" data-target="#editModal">Agregar Nuevo Pago</button>

        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Agregar/Editar Pago</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="pagoForm">
                            <input type="hidden" id="PagoID" name="PagoID" />
                            <div class="form-group">
                                <label for="FacturaID">Factura</label>
                                <select class="form-control" id="FacturaID" name="FacturaID" required>
                                    <option value="101">101</option>
                                    <option value="102">102</option>
                                    <!-- Agrega más opciones aquí según sea necesario -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="Fecha">Fecha</label>
                                <input type="date" class="form-control" id="Fecha" name="Fecha" required />
                            </div>
                            <div class="form-group">
                                <label for="Monto">Monto</label>
                                <input type="number" class="form-control" id="Monto" name="Monto" required />
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        $('#editModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var id = button.data('id');
            var modal = $(this);
            if (id) {
                // Simulando la obtención de datos
                var data = {
                    PagoID: id,
                    FacturaID: id === 1 ? 101 : 102,
                    Fecha: id === 1 ? '2024-07-01' : '2024-07-01',
                    Monto: id === 1 ? 150000 : 200000
                };
                modal.find('#PagoID').val(data.PagoID);
                modal.find('#FacturaID').val(data.FacturaID);
                modal.find('#Fecha').val(data.Fecha);
                modal.find('#Monto').val(data.Monto);
            } else {
                modal.find('form')[0].reset();
            }
        });

        function deletePago(id) {
            if (confirm('¿Está seguro de que desea eliminar este pago?')) {
                // Simulando la eliminación de datos
                alert('Pago ' + id + ' eliminado');
                location.reload();
            }
        }
    </script>
</body>
</html>
