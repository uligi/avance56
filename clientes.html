<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Clientes - DUNAMIS SA</title>
    <link rel="stylesheet" href="css/clientes.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="header">
        <h1>Administrar Clientes</h1>
    </header>
    <main class="main-content">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cédula</th>
                    <th>Nombre</th>
                    <th>Tipo de Cliente</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>123456789</td>
                    <td>Juan Pérez</td>
                    <td>Regular</td>
                    <td>
                        <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#editModal" data-id="1">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteCliente(1)">Eliminar</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>987654321</td>
                    <td>Ana Gómez</td>
                    <td>Premium</td>
                    <td>
                        <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#editModal" data-id="2">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteCliente(2)">Eliminar</button>
                    </td>
                </tr>
                <!-- Agrega más filas aquí según sea necesario -->
            </tbody>
        </table>
        <button class="btn btn-success" data-toggle="modal" data-target="#editModal">Agregar Nuevo Cliente</button>

        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Agregar/Editar Cliente</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="clienteForm">
                            <input type="hidden" id="ClienteID" name="ClienteID" />
                            <div class="form-group">
                                <label for="Cedula">Cédula</label>
                                <input type="text" class="form-control" id="Cedula" name="Cedula" required />
                            </div>
                            <div class="form-group">
                                <label for="Nombre">Nombre</label>
                                <input type="text" class="form-control" id="Nombre" name="Nombre" required />
                            </div>
                            <div class="form-group">
                                <label for="TipoClienteID">Tipo de Cliente</label>
                                <select class="form-control" id="TipoClienteID" name="TipoClienteID" required>
                                    <option value="1">Regular</option>
                                    <option value="2">Premium</option>
                                    <!-- Agrega más opciones según sea necesario -->
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        $('#editModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var id = button.data('id');
            var modal = $(this);
            if (id) {
                // Simulando la obtención de datos
                var data = {
                    ClienteID: id,
                    Cedula: id === 1 ? '123456789' : '987654321',
                    Nombre: id === 1 ? 'Juan Pérez' : 'Ana Gómez',
                    TipoClienteID: id === 1 ? 1 : 2
                };
                modal.find('#ClienteID').val(data.ClienteID);
                modal.find('#Cedula').val(data.Cedula);
                modal.find('#Nombre').val(data.Nombre);
                modal.find('#TipoClienteID').val(data.TipoClienteID);
            } else {
                modal.find('form')[0].reset();
            }
        });

        function deleteCliente(id) {
            if (confirm('¿Está seguro de que desea eliminar este cliente?')) {
                // Simulando la eliminación de datos
                alert('Cliente ' + id + ' eliminado');
                location.reload();
            }
        }
    </script>
</body>
</html>
