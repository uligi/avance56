<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Nuevo Cliente - DUNAMIS SA</title>
    <link rel="stylesheet" href="/CSS/cargas.css">
</head>
<body>
    <header class="header">
        <h1>Registrar nuevo Cliente</h1>
        <a href="menu.html" class="button small">Menu Inicio</a>
    </header>
    <main class="main-content">
        <form class="register-form">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="id_cliente">ID Cliente</label>
                <input type="text" id="id_cliente" name="id_cliente" required>
            </div>
            <div class="form-group">
                <label for="compania">Nombre de Compañía</label>
                <input type="text" id="compania" name="compania" required>
            </div>
            <div class="form-group">
                <label for="codigo_postal">Código Postal</label>
                <input type="text" id="codigo_postal" name="codigo_postal" required>
            </div>
            <div class="form-group">
                <label for="identificacion">Número Identificación Personal o Fiscal</label>
                <input type="text" id="identificacion" name="identificacion" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="telefono">Número de Teléfono</label>
                <input type="text" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                <input type="text" id="fecha_nacimiento" name="fecha_nacimiento" placeholder="DD/MM/AAAA" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="button">Agregar</button>
                <button type="button" class="button">Modificar</button>
                <button type="button" class="button">Eliminar</button>
                <button type="button" class="button">Consultar</button>
            </div>
        </form>
    </main>
</body>
</html>
