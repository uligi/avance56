<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Cargas - DUNAMIS SA</title>
    <link rel="stylesheet" href="CSS/cargas.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="header">
        <h1>Administrar Cargas</h1>
    </header>
    <main class="main-content">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Peso</th>
                    <th>Fecha de Envío</th>
                    <th>Destino</th>
                    <th>Tipo de Carga</th>
                    <th>Cliente</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>500</td>
                    <td>2024-07-01</td>
                    <td>San José</td>
                    <td>Fabril</td>
                    <td>Juan Pérez</td>
                    <td>
                        <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#editModal" data-id="1">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteCarga(1)">Eliminar</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>300</td>
                    <td>2024-07-02</td>
                    <td>Heredia</td>
                    <td>Perecedera</td>
                    <td>Ana Gómez</td>
                    <td>
                        <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#editModal" data-id="2">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteCarga(2)">Eliminar</button>
                    </td>
                </tr>
                <!-- Agrega más filas aquí según sea necesario -->
            </tbody>
        </table>
        <button class="btn btn-success" data-toggle="modal" data-target="#editModal">Agregar Nueva Carga</button>

        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Agregar/Editar Carga</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="cargaForm">
                            <input type="hidden" id="CargasID" name="CargasID" />
                            <div class="form-group">
                                <label for="Peso">Peso</label>
                                <input type="number" class="form-control" id="Peso" name="Peso" required />
                            </div>
                            <div class="form-group">
                                <label for="FechaEnvio">Fecha de Envío</label>
                                <input type="date" class="form-control" id="FechaEnvio" name="FechaEnvio" required />
                            </div>
                            <div class="form-group">
                                <label for="Destino">Destino</label>
                                <input type="text" class="form-control" id="Destino" name="Destino" required />
                            </div>
                            <div class="form-group">
                                <label for="TipoDeCargaID">Tipo de Carga</label>
                                <select class="form-control" id="TipoDeCargaID" name="TipoDeCargaID" required>
                                    <option value="1">Fabril</option>
                                    <option value="2">Perecedera</option>
                                    <option value="3">Liviana</option>
                                    <option value="4">Pesada</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="ClienteID">Cliente</label>
                                <select class="form-control" id="ClienteID" name="ClienteID" required>
                                    <option value="1">Juan Pérez</option>
                                    <option value="2">Ana Gómez</option>
                                    <!-- Agrega más opciones según sea necesario -->
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        $('#editModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var id = button.data('id');
            var modal = $(this);
            if (id) {
                // Simulando la obtención de datos
                var data = {
                    CargasID: id,
                    Peso: id === 1 ? 500 : 300,
                    FechaEnvio: id === 1 ? '2024-07-01' : '2024-07-02',
                    Destino: id === 1 ? 'San José' : 'Heredia',
                    TipoDeCargaID: id === 1 ? 1 : 2,
                    ClienteID: id === 1 ? 1 : 2
                };
                modal.find('#CargasID').val(data.CargasID);
                modal.find('#Peso').val(data.Peso);
                modal.find('#FechaEnvio').val(data.FechaEnvio);
                modal.find('#Destino').val(data.Destino);
                modal.find('#TipoDeCargaID').val(data.TipoDeCargaID);
                modal.find('#ClienteID').val(data.ClienteID);
            } else {
                modal.find('form')[0].reset();
            }
        });

        function deleteCarga(id) {
            if (confirm('¿Está seguro de que desea eliminar esta carga?')) {
                // Simulando la eliminación de datos
                alert('Carga ' + id + ' eliminada');
                location.reload();
            }
        }
    </script>
</body>
</html>
